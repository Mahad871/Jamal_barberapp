name: mahad_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  readmore: ^2.1.0
  webview_flutter: ^3.0.4
  google_maps_flutter: ^2.0.0
  intl: ^0.18.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  google_sign_in: ^6.1.6
  get_it: ^7.6.4
  get_storage: ^2.1.1
  fluttertoast: ^8.2.4
  geolocator: ^10.1.0
  shared_preferences: ^2.2.2
  # flutter_stripe: ^9.5.0+1

  # firebase: ^10.3.0 # Add this line for Firebase web dependency

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/RalewayRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RalewayBold.ttf
          weight: 700
        - asset: assets/fonts/RalewayMedium.ttf
          weight: 500
        - asset: assets/fonts/RalewaySemiBold.ttf
          weight: 600
        - asset: assets/fonts/RalewayRegular.ttf
          weight: 400
        - asset: assets/fonts/RalewayRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/RalewayRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/RalewayRomanSemiBold.ttf
          weight: 600
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SFProDisplayRegular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/InterBlackItalic.ttf
          weight: 900
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
